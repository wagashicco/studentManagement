<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生一覧</title>
</head>
<body>
<h1>受講生情報一覧</h1>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>名前</th>
    <th>カナ</th>
    <th>ニックネーム</th>
    <th>メールアドレス</th>
    <th>地域</th>
  <th>年齢</th>
  <th>性別</th>
  <th>備考</th>
  <th>キャンセル</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="studentDetail : ${studentList}">
    <td th:text="${studentDetail.student.id}">1</td>
    <td>
      <a href="/studentList" th:href="@{/student/{id}(id=${studentDetail.student.id})}"
        th:text="${studentDetail.student.name}">山田太郎</a>
    </td>
    <td th:text="${studentDetail.student.furigana}">やまだたろう</td>
    <td th:text="${studentDetail.student.nickname}">タロ</td>
    <td th:text="${studentDetail.student.email}"> taro.yamada@example.com </td>
    <td th:text="${studentDetail.student.city}">東京</td>
    <td th:text="${studentDetail.student.age}">5０</td>
    <td th:text="${studentDetail.student.gender}">male</td>
    <td th:text="${studentDetail.student.remarks}">特になし</td>
    <td>
      <input type="checkbox" th:checked="${studentDetail.student.isDeleted}"/>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
